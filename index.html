<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="wheel-container">
            <canvas id="wheel" width="1000" height="1000"></canvas>
        </div>
        <div class="right-container">
            <h1>Wheel of Decisions</h1>
            <table id="options-table">
                <thead>
                    <tr>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody id="options"></tbody>
            </table>
        </div>
    </main>
    <div class="popup-bg">
        <div class="popup">
            <h2 id="winner"></h2>
            <div class="row">
                <button id="remove-el">Remove</button>
                <button id="close-popup">Close</button>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <span>Made by <a href="https://www.github.com/t1an-xyz", target="_blank">Theo</a></span>
            <div>
                <a href="https://github.com/t1an-xyz/wheel-of-decisions" target="_blank"><img id="github-logo" src="images/github-mark-white.svg" alt="GitHub Logo" width="44px"></a>
            </div>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
